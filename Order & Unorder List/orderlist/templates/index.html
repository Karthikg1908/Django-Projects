<html>
    <head>
        <title>Order & Unorder List</title>
    </head>
    <body>
        <h1>Fruits List</h1>
        <ul>
            {% for i in fruits %}
            <li>{{i}}</li>
            {% endfor %}
        </ul>
        <h1>Student List</h1>
        <ol>
            {% for i in student %}
            <li>{{i}}</li>
            {% endfor %}
        </ol>
    </body>
</html>
